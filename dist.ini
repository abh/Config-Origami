name    = Config-Origami
author  = Ask Bjørn Hansen <ask@develooper.com>
license = Perl_5
copyright_holder = Ask Bjørn Hansen
copyright_year   = 2010
 
[Prereqs]
Moose = 0
JSON  = 2.0
File::Slurp = 0
Sys::Hostname = 0
Clone = 0

[Prereqs / TestRequires ]
Test::More   = 0

[@Git]
# push_to    = all

[@Filter]
bundle = @Basic
remove = Readme

[MetaResources]
bugtracker.web    = http://github.com/abh/Config-Origami/issues

[MetaJSON]

[Repository]
[Homepage]
[BumpVersionFromGit]
[PkgVersion]
[CheckChangeLog]
[CompileTests]
[DistManifestTests]
[HasVersionTests]
[MetaTests]
[NoTabsTests]
[EOLTests]

[NextRelease]
format = %-5v %{MMMM d, yyyy}d

